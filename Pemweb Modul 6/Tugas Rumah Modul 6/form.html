<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/Tugas Rumah Modul 6/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="title">User Registration</div>
      <div class="content">
        <form action="#" id="registrationForm">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" id="name" name="name" required>
              <span id="nameError" class="error"></span>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" id="username" name="username" required>
              <span id="usernameError" class="error"></span>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter your email" id="email" name="email" required>
              <span id="emailError" class="error"></span>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="tel" placeholder="Enter your phone number" id="phone" name="phone" required>
              <span id="phoneError" class="error"></span>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" id="password" name="password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" placeholder="Confirm your password" id="confirmPassword" required>
              <span id="confirmPasswordError" class="error"></span>
            </div>
            <div class="input-box">
              <span class="details">Website Address</span>
              <input type="url" placeholder="Enter your website address" name="website">
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" required>
            <input type="radio" name="gender" id="dot-2" required>
            <input type="radio" name="gender" id="dot-3" required>
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register" id="submitBtn">
          </div>
        </form>
      </div>
    </div>
    <script src="/Tugas Rumah Modul 6/form.js"></script>
  </body>
</html>
